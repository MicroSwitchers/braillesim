<!DOCTYPE html>
<html>
<head>
    <title>Icon Generator</title>
</head>
<body>
    <h2>Generating PWA Icons...</h2>
    <p>Check the console and downloads folder for generated icons.</p>
    
    <script>
        // Icon sizes needed for PWA
        const iconSizes = [72, 96, 128, 144, 152, 192, 384, 512];
        
        function generateIcons() {
            iconSizes.forEach(size => {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                canvas.width = size;
                canvas.height = size;
                
                const img = new Image();
                img.onload = function() {
                    ctx.drawImage(img, 0, 0, size, size);
                    
                    canvas.toBlob(function(blob) {
                        const url = URL.createObjectURL(blob);
                        const a = document.createElement('a');
                        a.href = url;
                        a.download = `icon-${size}x${size}.png`;
                        a.style.display = 'none';
                        document.body.appendChild(a);
                        a.click();
                        document.body.removeChild(a);
                        URL.revokeObjectURL(url);
                        console.log(`Generated icon-${size}x${size}.png`);
                    }, 'image/png');
                };
                
                // Load the SVG
                img.src = 'data:image/svg+xml;base64,' + btoa(`
                    <svg width="${size}" height="${size}" viewBox="0 0 47.520004 47.519993" xmlns="http://www.w3.org/2000/svg">
                        <defs>
                            <linearGradient id="linearGradient11" x1="72.345764" y1="90.194817" x2="78.11483" y2="90.194824" gradientUnits="userSpaceOnUse">
                                <stop style="stop-color:#ffcc35;stop-opacity:1;" offset="0"/>
                                <stop style="stop-color:#424242;stop-opacity:1;" offset="1"/>
                            </linearGradient>
                        </defs>
                        <g transform="translate(-40.522095,-88.549466)">
                            <rect style="fill:url(#linearGradient11);fill-opacity:1;" width="47.52" height="47.52" x="40.522095" y="88.549461" ry="7.8894205"/>
                            <rect style="fill:#ffcc35;fill-opacity:1;" width="5.5213871" height="13.813792" x="47.862675" y="103.54177" ry="2.8703909"/>
                            <rect style="fill:#ffcc35;fill-opacity:1;" width="5.5213871" height="13.813792" x="54.039242" y="103.54177" ry="2.8703909"/>
                            <rect style="fill:#ffcc35;fill-opacity:1;" width="5.5213871" height="13.813792" x="60.215809" y="103.54177" ry="2.8703909"/>
                            <rect style="fill:#ffcc35;fill-opacity:1;" width="5.5213871" height="13.813792" x="68.573654" y="103.54177" ry="2.8703909"/>
                            <rect style="fill:#ffcc35;fill-opacity:1;" width="5.5213871" height="13.813792" x="74.750221" y="103.54177" ry="2.8703909"/>
                            <rect style="fill:#ffcc35;fill-opacity:1;" width="5.5213871" height="13.813792" x="80.926788" y="103.54177" ry="2.8703909"/>
                        </g>
                    </svg>
                `);
            });
        }
        
        // Start generating icons
        generateIcons();
        
        // Instructions
        setTimeout(() => {
            alert('Icons are being generated and downloaded. Please move them to the icons/ folder.');
        }, 1000);
    </script>
</body>
</html>
